<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href=".imgs/favi.jfif" >
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Save the Trees, Save the Bees...</h2>
            <h4>A Short Servey to help us better understand  human action towards the environment</h4>
        </header>
        <form action="/submit" method="POST" class="form center">
            <div class="input-control">
                <label for="">Name</label>
                <input  required type="text" name="name" id="name">
            </div>
            <div class="input-control">
                <label for="">Email (Optional)</label>
                <input type="text" name="email" id="">
            </div>
            <div class="input-control">
                <label for="">Age <span>(Optional)</span></label>
                <input type="number" name="age" id="">
            </div>
            <div class="input-control">
                <label for="">Which option best describes your current role?</label>
                <select required name="job" id="">
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-control radio-group">
                <label for="">Would you define yourself as an environmentalist</label>
                <div>
                    <input type="radio" name="activist" value="yes" id="y">
                    <label for="y">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="activist" value="maybe" id="m">
                    <label for="m">Not Sure</label>
                </div>
                <div>
                    <input type="radio" name="activist" value="no" id="n">
                    <label for="n">No</label>
                </div>
         
             
            </div>
            <div class="input-control">
                <label for="">What aspect of the environment do you think needs most attention?</label>
                <select required name="aspects" id="">
                    <option disabled selected value="none">Select an option</option>
                    <option value="oceans">Oceans</option>
                    <option value="forests">Forest/Jungles</option>
                    <option value="air-pollution">Air Pollution</option>
                    <option value="extinct-animals">Extinct Species</option>
                </select>
            </div>
            <div class="input-control">
                <label for="">How do you contribute to our plant? Please click on options that apply</label>
                <div class="checkbox-group">
                    <div class="checkbox-field"">
                        <input hidden onchange="checkboxChange(this)" type="checkbox" name="contribution" value="plastic" id="platic-usage">
                        <label for="platic-usage">I try to minimize my usage of  plastic or any unecological product</label>
                    </div>
                    <div class="checkbox-field"">
                        <input hidden onchange="checkboxChange(this)" type="checkbox" name="contribution" value="attend" id="attend">
                        <label for="attend">I ATTEND meetings/demonstrations</label>
                    </div>
                    <div class="checkbox-field"">
                        <input hidden onchange="checkboxChange(this)" type="checkbox" name="contribution" value="orgnize" id="organize">
                        <label for="organize">I ORGNIZE meetings/demonstrations</label>
                    </div>
                    <div  class="checkbox-field">
                        <input hidden onchange="checkboxChange(this)" type="checkbox" name="contribute" value="advertise" id="advertise">
                        <label for="advertise">I actively advertise on social media</label>
                    </div>
                    <div class="checkbox-field">
                        <input hidden onchange="checkboxChange(this)" type="checkbox" value="work-volanteer" name="contribute" id="work">
                        <label for="work">I volenteer/work in an ecofriendly organization (WWF, Greenpeace etc)</label>
                    </div>
                </div>
                <div class="input-control">
                    <label for="">What are your thoughts on the impact of Corona Virus on environment?</label>
                    <textarea required style="height:100px;padding:.5em" type="text" name="comment" id=""></textarea>
                </div>
            </div>
            <button type="submit"  class="btn">Submit</button>
        </form>
    </div>
</body>
<script type='text/javascript' src='../config.js'></script>

<script src="./script.js"></script>
</html>
